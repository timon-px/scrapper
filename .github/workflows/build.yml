name: Build Scrapper Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Verify JAR Presence
        run: |
          dir dist
          if not exist dist\scrapper.jar (echo JAR not found && exit /b 1)
        shell: cmd
      - name: Run jpackage for Windows
        run: |
          mkdir out\dist
          jpackage ^
            --verbose ^
            --name Scrapper ^
            --input dist ^
            --main-jar scrapper.jar ^
            --main-class com.desktop.Launcher ^
            --type exe ^
            --dest out/dist ^
            --win-console > jpackage_output.log 2>&1
        shell: cmd
      - name: Display jpackage Output
        run: |
          type jpackage_output.log
        shell: cmd
      - name: Check Output Directory
        run: |
          dir out\dist
        shell: cmd
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Scrapper-Windows
          path: out/dist/*  # Upload all files in out/dist/